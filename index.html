<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raihan's Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            /* Prevent scrolling */
        }

        #game-container {
            /* border: 3px solid #333; removed for seamless look */
            box-sizing: border-box;
            /* FORCE full screen size so letterbox can scale up */
            width: 100vw;
            height: 100vh;
            /* Ensure it's centered */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container canvas {
            display: block;
            /* Let Kaboom handle the size, but ensure it doesn't overflow */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <!-- This is where the game will appear -->
    <div id="game-container"></div>

    <!-- Load Kaboom.js from CDN (this is the game framework) -->
    <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>

    <!-- Load our game code -->
    <script src="game.js"></script>
</body>

</html>
